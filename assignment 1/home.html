<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JG Saree Heaven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="#">JG Saree Heaven</a></div>
        <div class="search">
            <a href=""><input type="text" placeholder="search products" id="input" />
            <ion-icon class="s" name="search"></ion-icon>
            </a>
        </div>
        
    </header>

    <main>
        <!-- Slider Section -->
        <section class="slider">
            <div class="slide">
                <img src="summer sale.jpg" alt="Slide 1" width="200" height="250">
                <div class="slide-content">
                    <h2>Summer Sale</h2>
                    <p>Get up to 50% off on all sarees</p>
                </div>
            </div>
            <div class="slide">
                <img src="new arrivals.webp" alt="Slide 2" width="200" height="250">
                <div class="slide-content">
                    <h2>New Arrivals</h2>
                    <p>Check out our latest collection of sarees</p>
                </div>
            </div>
            <div class="slide">
                <img src="best sellers.jpg" alt="Slide 3" width="200" height="250">
                <div class="slide-content">
                    <h2>Best Sellers</h2>
                    <p>Our top-selling sarees of the season</p>
                </div>
            </div>
        </section>
        

        <!-- Product Section -->
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product 1.jpg" alt="Product 1">
                    <h3>Saree 1</h3>
                    <p>$. 280</p>
                    
                </div>
                <div class="product">
                    <img src="product 2.jpg" alt="Product 2">
                    <h3>Saree 2</h3>
                    <p>$. 300</p>
                    
                </div>
                <div class="product">
                    <img src="product 3.jpg" alt="Product 3">
                    <h3>Saree 3</h3>
                    <p>$. 150</p>
                    
                </div>
                <!-- Add more products here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JG Saree Heaven</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
